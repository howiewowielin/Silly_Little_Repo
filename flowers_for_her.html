<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>a little surprise ðŸŒ¹</title>
<style>
:root{
  --bg:#0b0f10; --fg:#e9f7f0; --muted:#9bb5a8;
  --rose1:#ff92c5; --rose2:#ff6fb3; --roseCore:#e05296;
  --leaf1:#7ce9b2; --leaf2:#4ec58c;
  --rib:#ff8fc6; --rib2:#ff6db6;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;overflow:hidden}
.stage{min-height:100dvh;display:grid;place-items:center;padding:24px}
.card{
  position:relative;width:min(980px,95vw);height:min(640px,78vh);
  background:rgba(12,16,17,.82);border:1px solid #ffffff18;border-radius:18px;overflow:hidden;
  box-shadow:0 25px 120px rgba(0,0,0,.55), inset 0 0 0 1px #ffffff0f
}

/* Centered SVG that always fits */
.center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
svg#art{display:block;width:min(640px,92vw);height:auto;}

/* Particles (super light) */
.fx{position:absolute;inset:0;pointer-events:none}
.p{position:absolute;width:12px;height:12px;opacity:.85;transform:translate(-50%,-50%)}
.heart::before,.heart::after{content:"";position:absolute;width:100%;height:100%;background:var(--rose2)}
.heart::before{transform:translate(0,-50%) rotate(45deg);border-radius:50%}
.heart::after{transform:translate(-50%,0);border-radius:50%}
.star{
  background:radial-gradient(#ffd26a,#ffc76a 40%,#e4a93f 60%,#0000 61%);
  clip-path:polygon(50% 0,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
  box-shadow:0 0 8px #ffd26a66
}

/* Animations */
@keyframes bloom{0%{transform:scale(.85);opacity:0}60%{opacity:1}100%{transform:scale(1)}}
@keyframes sway{0%{transform:rotate(-2deg)}100%{transform:rotate(2deg)}}
@keyframes floatUp{0%{transform:translate(var(--x),var(--y)) scale(.9);opacity:0}
  10%{opacity:.9}100%{transform:translate(calc(var(--x) + var(--dx)),calc(var(--y) + var(--dy))) scale(1.05);opacity:0}}
.bloom{opacity:0;animation:bloom .9s ease-out forwards}
.sway{transform-origin:50% 100%;animation:sway 6s ease-in-out infinite alternate}

/* Note */
.note{position:absolute;left:50%;bottom:14px;transform:translateX(-50%);
  background:#0006;color:#fff;padding:10px 14px;border-radius:14px;border:1px solid #ffffff18;font-size:16px;text-align:center}
.badge{position:absolute;top:10px;left:50%;transform:translateX(-50%);color:var(--muted);font-size:12px}

/* Respect reduced motion */
@media (prefers-reduced-motion:reduce){
  .bloom,.sway{animation:none}
  .p{animation:none}
}
</style>
</head>
<body>
<div class="stage">
  <div class="card" role="region" aria-label="pink rose surprise">
    <div class="badge">// a little surprise</div>

    <!-- Pretty roses, clean gradients, simple animations -->
    <div class="center">
      <svg id="art" viewBox="0 0 560 620" preserveAspectRatio="xMidYMid meet" aria-label="surprise">
        <defs>
          <!-- Petal gradients -->
          <radialGradient id="petal" cx="50%" cy="35%" r="70%">
            <stop offset="0%"  stop-color="#ffd7ec"/>
            <stop offset="45%" stop-color="var(--rose1)"/>
            <stop offset="100%" stop-color="var(--rose2)"/>
          </radialGradient>
          <radialGradient id="gloss" cx="42%" cy="28%" r="50%">
            <stop offset="0%" stop-color="#fff8"/>
            <stop offset="60%" stop-color="#fff2"/>
            <stop offset="100%" stop-color="#fff0"/>
          </radialGradient>
          <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="var(--leaf1)"/><stop offset="100%" stop-color="var(--leaf2)"/>
          </linearGradient>
          <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.8" result="b"/>
            <feOffset dy="1.3" result="o"/>
            <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>

          <!-- Reusable rose symbol (layered petals) -->
          <symbol id="rose" viewBox="-44 -44 88 88">
            <g filter="url(#soft)">
              <!-- back ring -->
              <path d="M0 -26 C 15 -28, 28 -15, 26 0 C 24 16, 10 24, 0 26 C -10 24, -24 16, -26 0 C -28 -15, -15 -28, 0 -26 Z" fill="url(#petal)"/>
              <!-- inner ring -->
              <path d="M0 -18 C 11 -18, 18 -10, 18 0 C 16 11, 8 16, 0 18 C -8 16, -16 11, -18 0 C -18 -10, -11 -18, 0 -18 Z" fill="url(#petal)"/>
              <!-- center -->
              <path d="M0 -10 C 7 -10, 10 -4, 10 0 C 8 8, 4 10, 0 10 C -4 10, -8 8, -10 0 C -10 -4, -7 -10, 0 -10 Z" fill="url(#petal)"/>
              <!-- swirl -->
              <path d="M-6 -2 C -2 -8, 8 -8, 8 0 C 8 8, -4 8, -6 2" fill="none" stroke="var(--roseCore)" stroke-width="2" stroke-linecap="round"/>
              <!-- highlight -->
              <ellipse cx="-5" cy="-11" rx="8" ry="5" fill="url(#gloss)"/>
            </g>
          </symbol>

          <!-- Leaf -->
          <symbol id="leafShape" viewBox="-28 -14 56 28">
            <path d="M-26 0 C -10 -12, 10 -12, 26 0 C 10 12, -10 12, -26 0 Z" fill="url(#leaf)"/>
            <path d="M-22 0 L 22 0" stroke="#38a875" stroke-width="1.3" stroke-linecap="round"/>
          </symbol>
        </defs>

        <!-- stems -->
        <g stroke="#66d6a1" stroke-width="4" stroke-linecap="round" fill="none" opacity=".96" class="bloom" style="animation-delay:.05s">
          <path d="M280 600 C 275 500, 270 420, 260 330"/>
          <path d="M284 600 C 292 515, 310 430, 330 340"/>
          <path d="M276 600 C 268 520, 250 450, 235 365"/>
          <path d="M288 600 C 295 520, 302 460, 308 380"/>
          <path d="M272 600 C 266 530, 262 470, 258 395"/>
        </g>

        <!-- leaves -->
        <g opacity=".96" class="bloom" style="animation-delay:.12s">
          <use href="#leafShape" x="270" y="420" transform="rotate(-8 270 420)"/>
          <use href="#leafShape" x="300" y="392" transform="rotate(14 300 392) scale(1.08)"/>
          <use href="#leafShape" x="248" y="380" transform="rotate(-18 248 380)"/>
          <use href="#leafShape" x="320" y="365" transform="rotate(9 320 365) scale(1.04)"/>
        </g>

        <!-- roses cluster -->
        <g class="sway">
          <use href="#rose" x="230" y="340" class="bloom" style="animation-delay:.18s; transform-origin:230px 380px"/>
          <use href="#rose" x="285" y="322" class="bloom" style="animation-delay:.24s; transform-origin:285px 362px"/>
          <use href="#rose" x="335" y="340" class="bloom" style="animation-delay:.30s; transform-origin:335px 380px"/>
          <use href="#rose" x="255" y="370" class="bloom" style="animation-delay:.36s; transform-origin:255px 410px"/>
          <use href="#rose" x="310" y="370" class="bloom" style="animation-delay:.42s; transform-origin:310px 410px"/>
          <use href="#rose" x="280" y="360" class="bloom" style="animation-delay:.48s; transform-origin:280px 400px"/>
        </g>

        <!-- wrap + ribbon -->
        <defs>
          <linearGradient id="paper" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe8f3"/><stop offset="100%" stop-color="#ffd3ea"/>
          </linearGradient>
          <linearGradient id="shadow" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0000"/><stop offset="100%" stop-color="#0003"/>
          </linearGradient>
        </defs>
        <g class="bloom" style="animation-delay:.55s">
          <path d="M280 610 L140 370 Q280 430 420 370 Z" fill="url(#paper)" stroke="#ffffff66" stroke-width="2"/>
          <path d="M280 610 L140 370 Q280 430 420 370 Z" fill="url(#shadow)"/>
          <rect x="220" y="435" width="120" height="18" rx="9" fill="var(--rib)"/>
          <g transform="translate(280,444)">
            <rect x="-14" y="-10" width="28" height="20" rx="6" fill="var(--rib2)"/>
            <path d="M-14 -6 C -48 -26, -58 10, -22 18 Z" fill="var(--rib)"/>
            <path d="M14 -6 C 48 -26, 58 10, 22 18 Z" fill="var(--rib)"/>
          </g>
        </g>
      </svg>
    </div>

    <!-- gentle hearts & stars -->
    <div id="fx" class="fx" aria-hidden="true"></div>

    <div id="note" class="note">ðŸ’Œ Thinking of you</div>
  </div>
</div>

<script>
/* Minimal, smooth particles floating around the roses */
(function(){
  const c = document.getElementById('fx');
  const N = 20;
  for(let i=0;i<N;i++){
    const el = document.createElement('div');
    el.className = 'p ' + (Math.random() < 0.65 ? 'heart' : 'star');
    const startX = 50 + (Math.random()*26 - 13);
    const startY = 70 + (Math.random()*12 - 6);
    const dx = (Math.random()*140 - 70);
    const dy = - (120 + Math.random()*200);
    const dur = 5000 + Math.random()*4000;
    const delay = Math.random()*3000;
    el.style.left = startX + '%';
    el.style.top  = startY + '%';
    el.style.setProperty('--x','-50%');
    el.style.setProperty('--y','-50%');
    el.style.setProperty('--dx', dx + 'px');
    el.style.setProperty('--dy', dy + 'px');
    el.style.animation = `floatUp ${dur}ms ${delay}ms ease-in infinite`;
    c.appendChild(el);
  }
})();

// Optional custom note via ?note=Your%20message
const q=new URLSearchParams(location.search);
const n=q.get('note'); if(n) document.getElementById('note').textContent='ðŸ’Œ '+n;
</script>
</body>
</html>
