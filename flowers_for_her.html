<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>a little surprise ðŸŒ¹</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: #0b0f10;
  color: #e9f7f0;
  font-family: system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
}

svg {
  width: min(92vw, 560px);
  height: auto;
  display: block;
  margin: 0 auto;
}

.note {
  margin-top: 20px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 10px 20px;
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.1);
  font-size: 16px;
}

/* Simple animations */
@keyframes bloom {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes sway {
  0%, 100% { transform: rotate(-1deg); }
  50% { transform: rotate(1deg); }
}

.rose {
  animation: bloom 1s ease-out forwards, sway 4s ease-in-out infinite;
  transform-origin: center bottom;
}

.stem {
  animation: bloom 0.8s ease-out forwards;
}

.leaf {
  animation: bloom 1.2s ease-out forwards;
}

/* Floating particles */
.particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  opacity: 0.7;
}

.heart {
  background: #ff6fb3;
  transform: rotate(45deg);
  border-radius: 50% 0;
}

.heart:before {
  content: '';
  position: absolute;
  top: -4px;
  left: 0;
  width: 8px;
  height: 8px;
  background: #ff6fb3;
  border-radius: 50%;
}

.heart:after {
  content: '';
  position: absolute;
  top: 0;
  left: -4px;
  width: 8px;
  height: 8px;
  background: #ff6fb3;
  border-radius: 50%;
}

@keyframes float {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  10% { opacity: 0.7; }
  100% { transform: translateY(-100vh) scale(1); opacity: 0; }
}
</style>
</head>
<body>
<div class="container">
  <svg viewBox="0 0 320 460">
    <defs>
      <!-- Multiple petal gradients -->
      <radialGradient id="petalPink" cx="50%" cy="30%" r="60%">
        <stop offset="0%" stop-color="#ffe0ef"/>
        <stop offset="60%" stop-color="#ff92c5"/>
        <stop offset="100%" stop-color="#ff6fb3"/>
      </radialGradient>
      <radialGradient id="petalRed" cx="50%" cy="30%" r="60%">
        <stop offset="0%" stop-color="#ffd4d4"/>
        <stop offset="60%" stop-color="#ff6b6b"/>
        <stop offset="100%" stop-color="#e63946"/>
      </radialGradient>
      <radialGradient id="petalPeach" cx="50%" cy="30%" r="60%">
        <stop offset="0%" stop-color="#ffefe0"/>
        <stop offset="60%" stop-color="#ffc2a1"/>
        <stop offset="100%" stop-color="#ff8a5b"/>
      </radialGradient>
      <radialGradient id="petalLav" cx="50%" cy="30%" r="60%">
        <stop offset="0%" stop-color="#efe0ff"/>
        <stop offset="60%" stop-color="#c49bff"/>
        <stop offset="100%" stop-color="#9b6bff"/>
      </radialGradient>
      <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#7ce9b2"/>
        <stop offset="100%" stop-color="#4ec58c"/>
      </linearGradient>
      <linearGradient id="paper" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#fff8f0"/>
        <stop offset="100%" stop-color="#f5ebe0"/>
      </linearGradient>
      <linearGradient id="bow" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff8fc6"/>
        <stop offset="100%" stop-color="#ff6db6"/>
      </linearGradient>
    </defs>

    <!-- Stems (drawn first so wrapper can cover them) -->
    <g class="stem" stroke="#66d6a1" stroke-width="2.5" fill="none">
      <!-- center -->
      <path d="M150 350 C 150 300, 150 220, 150 150"/>
      <!-- left inner -->
      <path d="M135 345 C 132 300, 136 230, 145 160"/>
      <!-- right inner -->
      <path d="M165 345 C 168 300, 164 230, 155 160"/>
      <!-- far left -->
      <path d="M120 340 C 112 300, 118 230, 130 170"/>
      <!-- far right -->
      <path d="M180 340 C 188 300, 182 230, 170 170"/>
      <!-- mid left -->
      <path d="M142 348 C 136 305, 140 235, 146 160"/>
      <!-- mid right -->
      <path d="M158 348 C 164 305, 160 235, 154 160"/>
    </g>

    <!-- Bouquet wrapper (covers lower stems) -->
    <g class="stem">
      <path d="M80 300 L160 420 L240 300 Q160 330 80 300" fill="url(#paper)" stroke="#ddd" stroke-width="1"/>
      <path d="M96 306 L160 402 L224 306" fill="none" stroke="#eee" stroke-width="1"/>
    </g>

    <!-- Leaves -->
    <g class="leaf" fill="url(#leaf)">
      <ellipse cx="125" cy="240" rx="12" ry="6" transform="rotate(-25 125 240)"/>
      <ellipse cx="175" cy="250" rx="10" ry="5" transform="rotate(30 175 250)"/>
      <ellipse cx="140" cy="270" rx="11" ry="6" transform="rotate(-15 140 270)"/>
      <ellipse cx="160" cy="275" rx="9" ry="5" transform="rotate(20 160 275)"/>
      <ellipse cx="130" cy="290" rx="10" ry="5" transform="rotate(-10 130 290)"/>
      <ellipse cx="170" cy="285" rx="8" ry="4" transform="rotate(15 170 285)"/>
    </g>

    <!-- Roses in bouquet formation (larger, varied colors) -->
    <g class="rose">
      <!-- Top center -->
      <g transform="translate(160,150)">
        <circle cx="0" cy="0" r="24" fill="url(#petalPink)"/>
        <circle cx="0" cy="0" r="18" fill="url(#petalPink)" opacity="0.85"/>
        <circle cx="0" cy="0" r="11" fill="url(#petalPink)" opacity="0.65"/>
      </g>
      
      <!-- Second row -->
      <g transform="translate(138,168)">
        <circle cx="0" cy="0" r="20" fill="url(#petalRed)"/>
        <circle cx="0" cy="0" r="14" fill="url(#petalRed)" opacity="0.85"/>
        <circle cx="0" cy="0" r="8" fill="url(#petalRed)" opacity="0.65"/>
      </g>
      <g transform="translate(182,168)">
        <circle cx="0" cy="0" r="20" fill="url(#petalPeach)"/>
        <circle cx="0" cy="0" r="14" fill="url(#petalPeach)" opacity="0.85"/>
        <circle cx="0" cy="0" r="8" fill="url(#petalPeach)" opacity="0.65"/>
      </g>
      
      <!-- Third row -->
      <g transform="translate(120,190)">
        <circle cx="0" cy="0" r="18" fill="url(#petalLav)"/>
        <circle cx="0" cy="0" r="12" fill="url(#petalLav)" opacity="0.85"/>
        <circle cx="0" cy="0" r="7" fill="url(#petalLav)" opacity="0.65"/>
      </g>
      <g transform="translate(200,190)">
        <circle cx="0" cy="0" r="18" fill="url(#petalPink)"/>
        <circle cx="0" cy="0" r="12" fill="url(#petalPink)" opacity="0.85"/>
        <circle cx="0" cy="0" r="7" fill="url(#petalPink)" opacity="0.65"/>
      </g>
      
      <!-- Fourth row -->
      <g transform="translate(150,185)">
        <circle cx="0" cy="0" r="17" fill="url(#petalRed)"/>
        <circle cx="0" cy="0" r="11" fill="url(#petalRed)" opacity="0.85"/>
        <circle cx="0" cy="0" r="6" fill="url(#petalRed)" opacity="0.65"/>
      </g>
      <g transform="translate(170,185)">
        <circle cx="0" cy="0" r="17" fill="url(#petalPeach)"/>
        <circle cx="0" cy="0" r="11" fill="url(#petalPeach)" opacity="0.85"/>
        <circle cx="0" cy="0" r="6" fill="url(#petalPeach)" opacity="0.65"/>
      </g>
    </g>

    <!-- Bow with tails -->
    <g class="stem" transform="translate(160,385)">
      <!-- center knot -->
      <rect x="-10" y="-8" width="20" height="16" rx="4" fill="url(#bow)"/>
      <!-- left loop -->
      <path d="M-10 0 C -38 -14, -54 6, -28 14 C -16 18, -10 10, -10 0 Z" fill="url(#bow)"/>
      <!-- right loop -->
      <path d="M10 0 C 38 -14, 54 6, 28 14 C 16 18, 10 10, 10 0 Z" fill="url(#bow)"/>
      <!-- tails -->
      <path d="M-6 8 L -18 46 Q -10 40 -2 30 Z" fill="url(#bow)"/>
      <path d="M6 8 L 18 46 Q 10 40 2 30 Z" fill="url(#bow)"/>
    </g>
  </svg>

  <div class="particles"></div>
  <div class="note">ðŸ’Œ Thinking of you</div>
</div>

<script>
function createFloatingHearts() {
  const container = document.querySelector('.particles');
  const heartCount = 8;
  for (let i = 0; i < heartCount; i++) {
    const heart = document.createElement('div');
    heart.className = 'particle heart';
    const startX = Math.random() * 100;
    const startY = 60 + Math.random() * 30; // start around the bouquet area
    const duration = 4000 + Math.random() * 3000;
    const delay = Math.random() * 2000;
    heart.style.left = startX + '%';
    heart.style.top = startY + '%';
    heart.style.animation = `float ${duration}ms ${delay}ms ease-in infinite`;
    container.appendChild(heart);
  }
}
createFloatingHearts();
const urlParams = new URLSearchParams(window.location.search);
const customNote = urlParams.get('note');
if (customNote) {
  document.querySelector('.note').textContent = 'ðŸ’Œ ' + customNote;
}
</script>
</body>
</html>
