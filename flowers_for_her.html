<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>a bouquet for you ðŸŒ¹</title>
<style>
:root{
  --bg:#0b0f10; --fg:#e9f7f0; --muted:#9bb5a8;
  --rose:#ff7db6; --rose2:#ffa2d1; --leaf:#78e9ae;
  --rib:#ff8fc6; --rib2:#ff6db6;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;overflow:hidden}

.stage{min-height:100vh;display:grid;place-items:center;padding:24px}
.card{
  position:relative;width:min(980px,95vw);height:min(640px,78vh);
  background:rgba(12,16,17,.82);border:1px solid #ffffff18;border-radius:18px;overflow:hidden;
  box-shadow:0 25px 120px rgba(0,0,0,.55), inset 0 0 0 1px #ffffff0f
}

/* Bouquet centered and always visible */
.center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
svg#bouquet{display:block;width:min(620px,92vw);height:auto;filter:drop-shadow(0 6px 18px rgba(0,0,0,.35))}

/* Floating particles (super light) */
.particles{position:absolute;inset:0;pointer-events:none}
.p{position:absolute;width:12px;height:12px;opacity:.85;transform:translate(-50%,-50%)}
.heart::before,.heart::after{content:"";position:absolute;width:100%;height:100%;background:var(--rose)}
.heart::before{transform:translate(0,-50%) rotate(45deg);border-radius:50%}
.heart::after{transform:translate(-50%,0);border-radius:50%}
.star{
  background:radial-gradient(#ffd26a, #ffc76a 40%, #e4a93f 60%, #0000 61%);
  clip-path:polygon(50% 0,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
  box-shadow:0 0 8px #ffd26a66
}
@keyframes floatUp {
  0%   { transform:translate(var(--x), var(--y)) scale(.9); opacity:.0 }
  10%  { opacity:.9 }
  100% { transform:translate(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy))) scale(1.05); opacity:0 }
}

/* Note bubble */
.note{position:absolute;left:50%;bottom:14px;transform:translateX(-50%);
  background:#0006;color:#fff;padding:10px 14px;border-radius:14px;
  border:1px solid #ffffff18;font-size:16px;text-align:center}

/* Tiny header */
.badge{position:absolute;top:10px;left:50%;transform:translateX(-50%);color:var(--muted);font-size:12px}
</style>
</head>
<body>
<div class="stage">
  <div class="card" role="region" aria-label="pink rose bouquet">
    <div class="badge">// from me to you</div>

    <div class="center">
      <!-- Prettier bouquet -->
      <svg id="bouquet" viewBox="0 0 560 620" preserveAspectRatio="xMidYMid meet" aria-label="bouquet">
        <defs>
          <!-- Soft petal gradient & gloss -->
          <radialGradient id="petalGrad" cx="50%" cy="35%" r="70%">
            <stop offset="0%"  stop-color="#ffd3ea"/>
            <stop offset="45%" stop-color="#ffabd2"/>
            <stop offset="100%" stop-color="#ff7db6"/>
          </radialGradient>
          <radialGradient id="petalEdge" cx="40%" cy="30%" r="70%">
            <stop offset="0%"  stop-color="#ffffffaa"/>
            <stop offset="60%" stop-color="#ffffff22"/>
            <stop offset="100%" stop-color="#ffffff00"/>
          </radialGradient>
          <linearGradient id="leafGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#83f0b7"/>
            <stop offset="100%" stop-color="#59c98f"/>
          </linearGradient>
          <!-- soft shadow -->
          <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.2" result="b"/>
            <feOffset dy="1.5" result="o"/>
            <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>

          <!-- A single rose as a symbol, layered petals -->
          <symbol id="rose" viewBox="-45 -45 90 90">
            <g filter="url(#soft)">
              <!-- back petals -->
              <g>
                <path d="M0 -26 C 14 -28, 28 -14, 26 0 C 24 16, 10 22, 0 26 C -10 22, -24 16, -26 0 C -28 -14, -14 -28, 0 -26 Z"
                      fill="url(#petalGrad)"/>
                <path d="M0 -20 C 12 -20, 20 -10, 20 0 C 18 12, 8 18, 0 20 C -8 18, -18 12, -20 0 C -20 -10, -12 -20, 0 -20 Z"
                      fill="url(#petalGrad)"/>
              </g>
              <!-- middle petals -->
              <g>
                <path d="M0 -16 C 10 -16, 16 -8, 16 0 C 14 10, 6 14, 0 16 C -6 14, -14 10, -16 0 C -16 -8, -10 -16, 0 -16 Z"
                      fill="url(#petalGrad)"/>
                <path d="M0 -10 C 8 -10, 10 -4, 10 0 C 8 8, 4 8, 0 10 C -4 8, -8 8, -10 0 C -10 -4, -8 -10, 0 -10 Z"
                      fill="url(#petalGrad)"/>
              </g>
              <!-- center swirl -->
              <path d="M-6 -2 C -2 -8, 8 -8, 8 0 C 8 8, -4 8, -6 2"
                    fill="none" stroke="#e45e9a" stroke-width="2" stroke-linecap="round"/>
              <!-- soft highlight -->
              <ellipse cx="-5" cy="-10" rx="8" ry="5" fill="url(#petalEdge)"/>
            </g>
          </symbol>

          <!-- Leaf shape -->
          <symbol id="leaf" viewBox="-28 -14 56 28">
            <path d="M-26 0 C -10 -12, 10 -12, 26 0 C 10 12, -10 12, -26 0 Z"
                  fill="url(#leafGrad)"/>
            <path d="M-22 0 L22 0" stroke="#3aa876" stroke-width="1.5" stroke-linecap="round"/>
          </symbol>
        </defs>

        <!-- stems -->
        <g stroke="#5fd39f" stroke-width="4" stroke-linecap="round" fill="none" opacity=".95">
          <path d="M280 560 C 275 460, 270 380, 260 290"/>
          <path d="M284 560 C 292 470, 306 390, 322 300"/>
          <path d="M276 560 C 268 470, 250 400, 236 320"/>
          <path d="M288 560 C 294 480, 300 420, 304 340"/>
          <path d="M272 560 C 266 490, 262 430, 258 350"/>
        </g>

        <!-- leaves cluster -->
        <g opacity=".95">
          <use href="#leaf" x="270" y="380" transform="rotate(-8 270 380)"/>
          <use href="#leaf" x="300" y="350" transform="rotate(14 300 350) scale(1.1)"/>
          <use href="#leaf" x="248" y="340" transform="rotate(-18 248 340)"/>
          <use href="#leaf" x="320" y="330" transform="rotate(9 320 330) scale(1.05)"/>
        </g>

        <!-- roses (prettier, layered, with slight rotation variety) -->
        <g>
          <use href="#rose" x="230" y="300" transform="rotate(-12 230 300) scale(1.15)"/>
          <use href="#rose" x="285" y="285" transform="rotate(6 285 285) scale(1.25)"/>
          <use href="#rose" x="335" y="300" transform="rotate(14 335 300) scale(1.1)"/>
          <use href="#rose" x="255" y="330" transform="rotate(-6 255 330) scale(1.0)"/>
          <use href="#rose" x="310" y="330" transform="rotate(8 310 330) scale(1.0)"/>
          <use href="#rose" x="280" y="320" transform="rotate(0 280 320) scale(0.95)"/>
        </g>

        <!-- paper wrap + ribbon -->
        <defs>
          <linearGradient id="paper" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe8f3"/><stop offset="100%" stop-color="#ffd3ea"/>
          </linearGradient>
          <linearGradient id="shadow" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0000"/><stop offset="100%" stop-color="#0003"/>
          </linearGradient>
        </defs>
        <path d="M280 600 L140 360 Q280 420 420 360 Z" fill="url(#paper)" stroke="#ffffff66" stroke-width="2"/>
        <path d="M280 600 L140 360 Q280 420 420 360 Z" fill="url(#shadow)"/>
        <rect x="220" y="420" width="120" height="18" rx="9" fill="var(--rib)"/>
        <g transform="translate(280,429)">
          <rect x="-14" y="-10" width="28" height="20" rx="6" fill="var(--rib2)"/>
          <path d="M-14 -6 C -48 -26, -58 10, -22 18 Z" fill="var(--rib)"/>
          <path d="M14 -6 C 48 -26, 58 10, 22 18 Z" fill="var(--rib)"/>
        </g>
      </svg>
    </div>

    <!-- Floating hearts/stars (set SHOW_PARTICLES=false below to turn off) -->
    <div id="particles" class="particles" aria-hidden="true"></div>

    <div id="note" class="note">ðŸ’Œ Thinking of you</div>
    <!-- To change the note, edit the text above OR in JS:
         document.getElementById('note').textContent = 'ðŸ’Œ Your message'; -->
  </div>
</div>

<script>
// Toggle if you want to disable the hearts/stars entirely:
const SHOW_PARTICLES = true;

if (SHOW_PARTICLES) {
  const container = document.getElementById('particles');
  const N = 20; // particle count (lower = calmer)
  for (let i=0;i<N;i++){
    const el = document.createElement('div');
    el.className = 'p ' + (Math.random() < 0.6 ? 'heart' : 'star');
    // start around the bouquet
    const startX = 50 + (Math.random()*26 - 13); // 37â€“63%
    const startY = 66 + (Math.random()*12 - 6);  // 60â€“72%
    const dx = (Math.random()*120 - 60);         // sideways drift
    const dy = - (120 + Math.random()*160);      // upward
    const dur = 5000 + Math.random()*4000;       // 5â€“9s
    const delay = Math.random()*3000;            // 0â€“3s
    el.style.left = startX + '%';
    el.style.top  = startY + '%';
    el.style.setProperty('--x','-50%');
    el.style.setProperty('--y','-50%');
    el.style.setProperty('--dx', dx + 'px');
    el.style.setProperty('--dy', dy + 'px');
    el.style.animation = `floatUp ${dur}ms ${delay}ms ease-in infinite`;
    container.appendChild(el);
  }
}

// Optional: allow a custom message via ?note=Your%20message
const params = new URLSearchParams(location.search);
const n = params.get('note'); if(n) document.getElementById('note').textContent = 'ðŸ’Œ ' + n;
</script>
</body>
</html>
