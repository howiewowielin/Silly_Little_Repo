<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>a bouquet for you ðŸŒ¹</title>
<style>
:root{
  --bg:#0b0f10; --fg:#d9f2e6; --accent:#ff5ca2; --muted:#7aa48a; --gold:#ffd26a;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
          font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;overflow:hidden;}
/* starry background */
.stars{position:fixed;inset:0;z-index:0;pointer-events:none}
.stars span{position:absolute;width:2px;height:2px;background:#fff2;
            border-radius:50%;animation:twinkle 3s infinite}
@keyframes twinkle{50%{opacity:.35;transform:scale(.8)}}
.wrap{position:relative;z-index:1;height:100%;display:grid;place-items:center;padding:24px}
.note{position:absolute;inset:auto 0 12px 0;width:100%;display:grid;place-items:center}
.bubble{max-width:90%;background:#00000066;color:#fff;padding:12px 14px;border-radius:14px;
        font-size:16px;border:1px solid #ffffff18;text-align:center}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="wrap">
  <svg id="garden" viewBox="0 0 900 580" preserveAspectRatio="xMidYMid slice"
       aria-label="rose garden" style="width:100%;height:100%;"></svg>

  <div class="note">
    <div class="bubble" id="bubble">ðŸ’Œ Thinking of you</div>
    <!-- To change the note text, edit the text above OR in JS:
         document.getElementById('bubble').textContent = 'ðŸ’Œ Your message'; -->
  </div>
</div>

<script>
// --- stars ---
(function(){
  const el=document.getElementById('stars');
  for(let i=0;i<120;i++){
    const s=document.createElement('span');
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*100+'%';
    s.style.width=s.style.height=(Math.random()*2+1)+'px';
    s.style.animationDelay=(Math.random()*3)+'s';
    el.appendChild(s);
  }
})();

// --- rose bouquet ---
const svg=document.getElementById('garden');
const W=900,H=580;
function rand(a,b){return a+Math.random()*(b-a);}
function gaussian(){let u=0,v=0;while(u===0)u=Math.random();while(v===0)v=Math.random();
  return Math.sqrt(-2*Math.log(u))*Math.cos(2*Math.PI*v);}
function makeRose(x,y){
  const g=document.createElementNS('http://www.w3.org/2000/svg','g');
  g.setAttribute('transform',`translate(${x},${y})`);
  g.style.filter='drop-shadow(0 2px 6px rgba(0,0,0,.35))';

  const stem=document.createElementNS(svg.namespaceURI,'path');
  const h=rand(120,165),sway=rand(-10,10);
  stem.setAttribute('d',`M0 0 q ${sway/2} ${-h/2} ${sway} ${-h}`);
  stem.setAttribute('fill','none');stem.setAttribute('stroke','#68d39a');
  stem.setAttribute('stroke-width','3');stem.setAttribute('stroke-linecap','round');

  const leaf=document.createElementNS(svg.namespaceURI,'path');
  leaf.setAttribute('d','M0 -40 q 24 -12 46 0 q -24 12 -46 0 z');
  leaf.setAttribute('fill','#78e9aecc');
  leaf.setAttribute('transform',`rotate(${rand(-15,15)})`);

  const petals=document.createElementNS(svg.namespaceURI,'g');
  const radius=rand(18,24),hue=335;
  const layers=Math.floor(rand(3,5));
  for(let L=0;L<layers;L++){
    const n=Math.floor(rand(10,16));
    const r=radius*(0.55+(L/layers)*0.65);
    for(let i=0;i<n;i++){
      const petal=document.createElementNS(svg.namespaceURI,'path');
      const ang=i*(2*Math.PI/n)+rand(-0.05,0.05);
      const px=r*Math.cos(ang),py=r*Math.sin(ang);
      petal.setAttribute('d','M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z');
      const light=55+(L*8)+rand(-4,4);
      petal.setAttribute('fill',`hsl(${hue+rand(-3,3)} 85% ${light}%)`);
      petal.setAttribute('transform',`translate(${px},${py- h}) rotate(${ang*57.3 + rand(-6,6)}) scale(${rand(0.85,1.05)})`);
      petals.appendChild(petal);
    }
  }
  const swirl=document.createElementNS(svg.namespaceURI,'path');
  swirl.setAttribute('d','M0 0 c 8 -6 16 -2 14 6 c -2 8 -12 8 -16 2 c -5 -6 -1 -12 5 -14');
  swirl.setAttribute('transform',`translate(0,${-h})`);
  swirl.setAttribute('stroke',`hsl(${hue} 60% 45%)`);
  swirl.setAttribute('fill','none'); swirl.setAttribute('stroke-width','2');
  petals.appendChild(swirl);

  g.append(stem,leaf,petals);
  svg.appendChild(g);

  let t=0,baseX=x,amp=rand(1,3),speed=rand(0.0015,0.0035);
  (function animate(){t+=1;const dx=Math.sin(t*speed)*amp;
    g.setAttribute('transform',`translate(${baseX+dx},${y})`);
    requestAnimationFrame(animate);
  })();
}
function seedRosesCluster(count=18){
  const cx=W/2, cy=H-60;
  for(let k=0;k<count;k++){
    const r=Math.abs(gaussian())*80;
    const ang=Math.random()*Math.PI;
    const x=cx + r*Math.cos(ang);
    const y=cy - Math.abs(gaussian())*40 - 20;
    makeRose(x,y);
  }
}
seedRosesCluster(20);

// --- Optional: allow URL param ?note=YourMessage
const params=new URLSearchParams(location.search);
const n=params.get('note');
if(n) document.getElementById('bubble').textContent='ðŸ’Œ '+n;
</script>
</body>
</html>
