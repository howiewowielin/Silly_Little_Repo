*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;overflow:hidden}

/* Stage */
.stage{position:relative;min-height:100vh;display:grid;place-items:center;padding:24px}
.card{
  position:relative; width:min(980px,95vw); height:min(640px,75vh);
  background:rgba(12,16,17,.82); border:1px solid #ffffff18; border-radius:18px; overflow:hidden;
  box-shadow:0 25px 120px rgba(0,0,0,.55), inset 0 0 0 1px #ffffff0f
}

/* Burst particles (one-shot) */
#burst{position:absolute;inset:0;pointer-events:none}
.p{position:absolute;width:14px;height:14px;opacity:0;transform:translate(-50%,-50%) scale(.6)}
.p.heart::before,.p.heart::after{content:"";position:absolute;width:100%;height:100%;background:var(--rose)}
.p.heart::before{transform:translate(0,-50%) rotate(45deg);border-radius:50%}
.p.heart::after{transform:translate(-50%,0);border-radius:50%}
.p.star{background:radial-gradient(#ffd26a,#ffc76a 40%,#e4a93f 60%,#0000 61%);
  clip-path:polygon(50% 0,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
  box-shadow:0 0 8px #ffd26a66}
@keyframes pop{0%{opacity:0;transform:translate(var(--x),var(--y)) scale(.6)}
  10%{opacity:1}100%{opacity:0;transform:translate(calc(var(--x) + var(--dx)),calc(var(--y) + var(--dy))) scale(1)}}

/* Centered bouquet (no drifting) */
.bouquet{
  position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
  opacity:0; transition:opacity .7s ease;
}
.bouquet.show{opacity:1}
.bouquet svg{
  /* predictable, centered sizing on laptop + phone */
  display:block; width:min(560px,90vw); height:auto;
}

/* Note */
.note{position:absolute;left:50%;bottom:14px;transform:translateX(-50%);
  background:#0006;color:#fff;padding:10px 14px;border-radius:14px;border:1px solid #ffffff18;font-size:16px;text-align:center}

.badge{position:absolute;top:10px;left:50%;transform:translateX(-50%);color:var(--muted);font-size:12px}
</style>
