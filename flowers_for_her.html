<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>a bouquet for you üåπ</title>
<style>
:root{
  --bg:#0b0f10; --fg:#e9f7f0; --muted:#9bb5a8;
  --rose:#ff7db6; --leaf:#78e9ae;
  --ribbon:#ff8fc6; --ribbon-dark:#ff6db6;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;overflow:hidden}
.stage{position:relative; display:grid; place-items:center; min-height:100vh; padding:24px}
.card{
  width:min(980px,95vw); height:min(640px,75vh); position:relative;
  background:rgba(12,16,17,.82); border:1px solid #ffffff18; border-radius:18px; overflow:hidden;
  box-shadow:0 25px 120px rgba(0,0,0,.55), inset 0 0 0 1px #ffffff0f
}

/* One-time particles */
#burst{position:absolute; inset:0; pointer-events:none}
.p{position:absolute; width:14px; height:14px; opacity:0; transform:translate(-50%,-50%) scale(.6)}
.p.heart::before{
  content:""; position:absolute; inset:0; background:var(--rose);
  transform:rotate(45deg); border-radius:4px
}
.p.heart::after, .p.heart::before{box-shadow:0 0 8px rgba(255,255,255,.12)}
.p.heart::after{
  content:""; position:absolute; width:100%; height:100%; background:var(--rose);
  border-radius:50%; transform:translate(-50%,0)
}
.p.heart::before{
  border-radius:50%; transform:translate(0,-50%) rotate(45deg)
}
.p.star{
  background: radial-gradient(#ffd26a, #ffc76a 40%, #e4a93f 60%, #0000 61%);
  clip-path: polygon(50% 0, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%,
                     32% 57%, 2% 35%, 39% 35%);
  box-shadow:0 0 8px #ffd26a66
}
@keyframes pop {
  0%   {opacity:0; transform:translate(var(--x),var(--y)) scale(.6)}
  10%  {opacity:1}
  100% {opacity:0; transform:translate(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy))) scale(1)}
}

/* Bouquet container (simple fade-in, no loops) */
.bouquet{position:absolute; inset:0; display:grid; place-items:center; opacity:0; transition:opacity .7s ease}
.bouquet.show{opacity:1}

/* Note */
.note{position:absolute; left:50%; bottom:14px; transform:translateX(-50%);
  background:#00000066; color:#fff; padding:10px 14px; border-radius:14px;
  border:1px solid #ffffff18; font-size:16px; text-align:center}

/* Small helper badge */
.badge{position:absolute; top:10px; left:50%; transform:translateX(-50%);
  color:var(--muted); font-size:12px}
</style>
</head>
<body>
<div class="stage">
  <div class="card" role="region" aria-label="pink rose bouquet">
    <div class="badge">// from me to you</div>

    <!-- one-time burst -->
    <div id="burst" aria-hidden="true"></div>

    <!-- bouquet (static SVG) -->
    <div id="bouquet" class="bouquet">
      <svg viewBox="0 0 420 500" width="80%" max-width="720" aria-label="bouquet">
        <!-- stems -->
        <g stroke="#68d39a" stroke-width="3" stroke-linecap="round" fill="none" opacity=".95">
          <path d="M210 440 C205 360, 205 300, 200 220"/>
          <path d="M212 440 C218 350, 235 300, 250 220"/>
          <path d="M208 440 C202 355, 185 295, 170 230"/>
          <path d="M214 440 C220 365, 225 305, 230 235"/>
          <path d="M206 440 C200 370, 195 310, 190 240"/>
        </g>
        <!-- leaves -->
        <g fill="#78e9ae" opacity=".9">
          <path d="M196 310 q 22 -10 42 0 q -22 10 -42 0 z"/>
          <path d="M230 290 q 26 -12 50 0 q -26 12 -50 0 z" transform="rotate(-8 255 290)"/>
          <path d="M178 280 q 26 -12 50 0 q -26 12 -50 0 z" transform="rotate(12 203 280)"/>
        </g>

        <!-- roses (simple, no per-frame animation) -->
        <g transform="translate(160,220) scale(1)">
          <g>
            <g fill="#ff7db6">
              <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(0,0) rotate(-10)"/>
              <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(18,-4) rotate(18)"/>
              <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(-16,-2) rotate(-30)"/>
            </g>
            <circle cx="4" cy="-2" r="8" fill="#ff94c4"/>
          </g>
        </g>
        <g transform="translate(210,210) scale(1.15)">
          <g fill="#ff7db6">
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(0,0) rotate(8)"/>
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(18,-6) rotate(32)"/>
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(-16,-4) rotate(-24)"/>
          </g>
          <circle cx="4" cy="-2" r="8" fill="#ff94c4"/>
        </g>
        <g transform="translate(260,222) scale(0.95)">
          <g fill="#ff7db6">
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(0,0) rotate(-6)"/>
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(18,-5) rotate(22)"/>
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(-16,-3) rotate(-28)"/>
          </g>
          <circle cx="4" cy="-2" r="8" fill="#ff94c4"/>
        </g>
        <g transform="translate(185,245) scale(0.9)">
          <g fill="#ff7db6">
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(0,0) rotate(6)"/>
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(18,-6) rotate(26)"/>
            <path d="M0 0 C 10 -14, 22 -10, 24 0 C 22 12, 10 10, 0 0 Z" transform="translate(-16,-4) rotate(-18)"/>
          </g>
          <circle cx="4" cy="-2" r="8" fill="#ff94c4"/>
        </g>

        <!-- paper wrap + ribbon -->
        <defs>
          <linearGradient id="paper" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffe8f3"/><stop offset="100%" stop-color="#ffd3ea"/>
          </linearGradient>
          <linearGradient id="shadow" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0000"/><stop offset="100%" stop-color="#0003"/>
          </linearGradient>
        </defs>
        <path d="M210 480 L80 260 Q210 310 340 260 Z" fill="url(#paper)" stroke="#ffffff66" stroke-width="2"/>
        <path d="M210 480 L80 260 Q210 310 340 260 Z" fill="url(#shadow)"/>
        <rect x="140" y="320" width="140" height="18" rx="9" fill="#ff8fc6"/>
        <g transform="translate(210,329)">
          <rect x="-14" y="-10" width="28" height="20" rx="6" fill="#ff6db6"/>
          <path d="M-14 -6 C -48 -28, -58 8, -22 16 Z" fill="#ff8fc6"/>
          <path d="M14 -6 C 48 -28, 58 8, 22 16 Z" fill="#ff8fc6"/>
        </g>
      </svg>
    </div>

    <div id="note" class="note">üíå Thinking of you</div>
    <!-- To change the note, edit the text above OR in JS:
         document.getElementById('note').textContent = 'üíå Your message'; -->
  </div>
</div>

<script>
/* One-time burst: create ~40 hearts/stars that ‚Äúpop‚Äù, then we reveal bouquet */
(function burst(){
  const c = document.getElementById('burst');
  const N = 44;
  const centerX = '50%';
  const centerY = '55%';
  for(let i=0;i<N;i++){
    const el = document.createElement('div');
    el.className = 'p ' + (Math.random() < 0.55 ? 'heart' : 'star');
    el.style.left = centerX; el.style.top = centerY;
    const ang = Math.random()*Math.PI*2;
    const dist = 60 + Math.random()*140;
    const dx = Math.cos(ang)*dist;
    const dy = Math.sin(ang)*dist;
    el.style.setProperty('--x', '-50%'); // start at center via translate(-50%,-50%)
    el.style.setProperty('--y', '-50%');
    el.style.setProperty('--dx', dx+'px');
    el.style.setProperty('--dy', dy+'px');
    const d = 550 + Math.random()*450;      // 0.55‚Äì1.0s
    const delay = Math.random()*120;         // slight staggering
    el.style.animation = `pop ${d}ms ${delay}ms ease-out forwards`;
    c.appendChild(el);
  }
  // Reveal bouquet shortly after the burst begins
  setTimeout(()=> document.getElementById('bouquet').classList.add('show'), 420);
  // Cleanup particles
  setTimeout(()=> c.innerHTML='', 1600);
})();

// Optional: allow message via ?note=Your%20message
const q = new URLSearchParams(location.search);
const n = q.get('note');
if(n) document.getElementById('note').textContent = 'üíå ' + n;
</script>
</body>
</html>
